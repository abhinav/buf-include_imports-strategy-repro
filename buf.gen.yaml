version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: example.com/foo/gen/go

plugins:
  - local: ["go", "run", "google.golang.org/protobuf/cmd/protoc-gen-go"]
    out: gen/go
    opt: paths=source_relative
    include_imports: true
    strategy: directory

inputs:
  - directory: proto
    paths:
      - proto/keyvalue
